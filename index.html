<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Croissant+One&family=Montez&family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container-contents">
        <div class="image">
          <img src="./img/trip-to-greece.jpg" alt="trip to greece" />
        </div>
        <div class="contents">
          <p class="title">Trip To Greece</p>
          <p class="description">14-29 June| by Robbin joseph</p>
        </div>
        <div class="icon-container">
          <div class="icon-item">
            <a href="#">
              <img src="./img/leaf.png" alt="leaf" class="icon"
            /></a>
          </div>

          <div class="icon-item">
            <a href="#"> <img src="./img/map.png" alt="map" class="icon" /></a>
          </div>

          <div class="icon-item">
            <a href="#"
              ><img src="./img/send.png" alt="send" class="icon" />
            </a>
          </div>
        </div>

        <div class="bottom-item">
          <div class="bottom-info">
            <img src="./img/building.png" alt="building" class="icon" />
            <span class="description">24 people going</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
